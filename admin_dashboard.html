<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep existing styles -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | BRAND FUSION</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: #fff;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            background: rgba(40, 40, 40, 0.95);
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #F5B754;
            box-shadow: 0 0 20px rgba(245, 183, 84, 0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .welcome-message {
            font-size: 1.5rem;
            color: #F5B754;
        }

        .logout-btn {
            background: #d84315;
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #bf360c;
            transform: translateY(-2px);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .stat-card {
            background: rgba(50, 50, 50, 0.9);
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #404040;
        }

        .security-notice {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #cccccc;
        }
    </style>
</head>
<body>
    <!-- Dashboard content -->
    <div class="dashboard-container">
        <div class="header">
            <div class="welcome-message">
                Welcome, Admin (Super Admin)
            </div>
            <form action="logout.php" method="post">
                <button type="submit" class="logout-btn">Secure Logout</button>
            </form>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>Total Users</h3>
                <p>123</p>
            </div>

            <div class="stat-card">
                <h3>Active Rentals</h3>
                <p>45</p>
            </div>
        </div>
        
        <div class="security-notice">
            <p>Last login: N/A</p>
            <p>Session IP: N/A</p>
        </div>
    </div>
</body>
</html>
